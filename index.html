<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <heade class="headers">
        <h3>ToDo List </h3>
        <h3>JavaScript V1 </h3>
    </heade>


  
    <input type="text" placeholder="add project"><input type="text" placeholder="desciption project"><button >button</button>
    
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Accordion Item #1
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <header class="tabltow">
              <div class="container">
                <caption>To-Do</caption>
                <p class="draggable" draggable="true">1</p>
                <p class="draggable" draggable="true">2</p>
              </div>
              <div class="container">
                <caption>Doing</caption>
                <p class="draggable" draggable="true">3</p>
                <p class="draggable" draggable="true">4</p>
              </div>
              <div class="container">
                <caption>Done</caption>
                <p class="draggable" draggable="true">5</p>
                <p class="draggable" draggable="true">6</p>
              </div>
            </header>.</div>
        </div>
      </div>
     
 
    
</body>
